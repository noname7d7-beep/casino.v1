<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MONEY TALKS ‚Äî iSignal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure the loader is centered and does not sag */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      z-index: 1000;
    }

    .loader.hidden {
      display: none; /* Hide the loader when the app is visible */
    }

    .loader-inner {
      text-align: center;
    }

    .diamond {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .loading-dots {
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <div class="diamond">üíé</div>
      <h1 class="logo">MONEY TALKS</h1>
      <div class="loading-dots">Loading<span class="dots">...</span></div>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="app" class="app hidden">
    <header class="topbar">
      <div class="controls">
        <select id="langSelect" class="btn">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
          <option value="tr">T√ºrk√ße</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        </select>
        <button id="soundBtn" class="btn">üîà</button>
      </div>
    </header>

    <main class="main">
      <section class="center">
        <div class="brand">
          <div class="diamond-large">üíé</div>
          <h1 class="holographic">MONEY TALKS</h1>
          <div class="subblocks">
            <div class="block accuracy">ACCURACY 99.8%</div>
            <div class="block free">FOR FREE!</div>
          </div>
        </div>

        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä -->
        <div class="cards-wrap">

          <a class="card" href="games/aviator.html" data-game="aviator">
            <img src="assets/games/aviator.png" alt="Aviator" class="card-img">
            <div class="card-title">Aviator</div>
          </a>

          <a class="card" href="games/mines.html" data-game="mines">
            <img src="assets/games/mines.png" alt="Mines" class="card-img">
            <div class="card-title">Mines</div>
          </a>

          <a class="card" href="games/plinko.html" data-game="plinko">
            <img src="assets/games/plinko.png" alt="Plinko" class="card-img">
            <div class="card-title">Plinko</div>
          </a>

          <a class="card" href="games/chickenroad.html" data-game="chicken">
            <img src="assets/games/chickenroad.png" alt="Chicken Road" class="card-img">
            <div class="card-title">Chicken Road</div>
          </a>

          <a class="card" href="games/footballx.html" data-game="footballx">
            <img src="assets/games/footballx.png" alt="FootballX" class="card-img">
            <div class="card-title">FootballX</div>
          </a>

          <a class="card" href="games/thimbles.html" data-game="thimbles">
            <img src="assets/games/thimbles.png" alt="Thimbles" class="card-img">
            <div class="card-title">Thimbles</div>
          </a>

        </div>
      </section>
    </main>
  </div>

  <!-- –§–æ–Ω -->
  <canvas id="bgcanvas" class="bgcanvas"></canvas>

  <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
  <audio id="bgAudio" loop>
    <source src="assets/sounds/house-loop.mp3" type="audio/mpeg">
  </audio>

  <script src="lang.js"></script>
  <script src="script.js"></script>
  <script>
    // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const app = document.getElementById("app");

      // Ensure the loader is visible initially
      loader.classList.remove("hidden");
      app.classList.add("hidden");

      // Hide the loader and show the app after a delay
      setTimeout(() => {
        loader.classList.add("hidden");
        app.classList.remove("hidden");
      }, 1500); // Increased delay to ensure smooth transition
    });

    // Language selection logic
    const langSelect = document.getElementById("langSelect");
    const savedLang = localStorage.getItem("language") || "en";

    // Set the dropdown to the saved language
    langSelect.value = savedLang;

    // Save the selected language in localStorage and reload the page
    langSelect.addEventListener("change", (e) => {
      localStorage.setItem("language", e.target.value);
      location.reload(); // Reload to apply the language
    });
  </script>
</body>
</html>
