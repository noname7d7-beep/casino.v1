<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iSignal ‚Äî Admin Panel</title>
  <style>
    body {
      background: radial-gradient(circle at center, #050e19, #010409);
      color: #fff;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #00ff88;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.02);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .input {
      margin: 10px 0;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
    }

    .btn {
      background: linear-gradient(90deg, #06d66b, #04aa4f);
      color: #000;
      font-weight: 700;
      padding: 8px 20px;
      border-radius: 40px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
      margin: 6px 0;
    }

    .btn:hover { transform: scale(1.05); }

    .random-btn {
      background: linear-gradient(90deg, #ff004d, #ff7e00);
      color: #fff;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üõ∞ iSignal ‚Äî –ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∞</h1>

  <div class="games">
    <!-- Aviator -->
    <div class="card" id="aviator">
      <div class="title">‚úà Aviator</div>
      <input type="number" id="aviatorValue" class="input" placeholder="x" step="0.01" min="1">
      <button class="btn" onclick="setSignal('aviator')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      <button class="btn random-btn" onclick="setRandom('aviator')">üé≤ –†–∞–Ω–¥–æ–º</button>
      <div class="status" id="aviatorStatus">–°—Ç–∞—Ç—É—Å: ‚Äî</div>
    </div>

    <!-- Mines -->
    <div class="card" id="mines">
      <div class="title">üí£ Mines</div>
      <input type="number" id="minesValue" class="input" placeholder="–ú–∏–Ω" min="1" max="15">
      <button class="btn" onclick="setSignal('mines')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      <button class="btn random-btn" onclick="setRandom('mines')">üé≤ –†–∞–Ω–¥–æ–º</button>
      <div class="status" id="minesStatus">–°—Ç–∞—Ç—É—Å: ‚Äî</div>
    </div>

    <!-- Crash -->
    <div class="card" id="crash">
      <div class="title">üöÄ Crash</div>
      <input type="number" id="crashValue" class="input" placeholder="x" step="0.01" min="1">
      <button class="btn" onclick="setSignal('crash')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      <button class="btn random-btn" onclick="setRandom('crash')">üé≤ –†–∞–Ω–¥–æ–º</button>
      <div class="status" id="crashStatus">–°—Ç–∞—Ç—É—Å: ‚Äî</div>
    </div>

    <!-- Dice -->
    <div class="card" id="dice">
      <div class="title">üé≤ Dice</div>
      <input type="number" id="diceValue" class="input" placeholder="%" min="0" max="100">
      <button class="btn" onclick="setSignal('dice')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      <button class="btn random-btn" onclick="setRandom('dice')">üé≤ –†–∞–Ω–¥–æ–º</button>
      <div class="status" id="diceStatus">–°—Ç–∞—Ç—É—Å: ‚Äî</div>
    </div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Å—Ç–∞—Ç—É—Å—ã
    const statusEls = {
      aviator: document.getElementById('aviatorStatus'),
      mines: document.getElementById('minesStatus'),
      crash: document.getElementById('crashStatus'),
      dice: document.getElementById('diceStatus'),
    };

    function updateStatus(game, text) {
      statusEls[game].textContent = '–°—Ç–∞—Ç—É—Å: ' + text;
    }

    function setSignal(game) {
      const val = parseFloat(document.getElementById(game + 'Value').value);
      if (!val || val <= 0) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ!');
      const payload = {
        type: game + '_signal',
        value: val,
        random: false
      };
      localStorage.setItem('mt_signal', JSON.stringify(payload));
      updateStatus(game, `–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${val}`);
    }

    function setRandom(game) {
      const payload = {
        type: game + '_signal',
        random: true
      };
      localStorage.setItem('mt_signal', JSON.stringify(payload));
      updateStatus(game, '–†–µ–∂–∏–º: —Ä–∞–Ω–¥–æ–º');
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    const current = JSON.parse(localStorage.getItem('mt_signal') || '{}');
    if (current.type) {
      const game = current.type.replace('_signal', '');
      if (current.random) updateStatus(game, '–†–µ–∂–∏–º: —Ä–∞–Ω–¥–æ–º');
      else if (current.value) updateStatus(game, `–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${current.value}`);
    }
  </script>
</body>
</html>
